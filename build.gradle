plugins {
    id 'java-library'
    id 'maven'
}

group 'com.github.aren227'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven{ url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.json:json:20201115'
}
